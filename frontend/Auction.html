<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dutch Auction</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }

      .row {
        display: flex;
        flex-direction: row;
        width: 100%;
      }

      .item {
        display: flex;
        flex-direction: column;
        flex: 1;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Dutch Auction</h2>

      <div class="row">
        <div class="item">
          <h3>Token Price (wei): <span id="price"></span></h3>
          <button onclick="getTokenPrice()">Update Price</button>
        </div>
        <div class="item">
          <h3>Token Amount (wei): <span id="tokenmaxamount"></span></h3>
          <button onclick="getTokenAmount()">Update Token Amount</button>
        </div>
        <div class="item">
          <h3>Buy Tokens (wei)</h3>
          <div>
            <input
              type="number"
              min="0"
              placeholder="Enter number of tokens"
              id="tokensToBuy"
            />
            <button onclick="placeBids()">Buy</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script type="text/javascript" src="Auction.js"></script>
  </body>
</html>
